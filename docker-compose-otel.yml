# Docker Compose for OpenTelemetry Collector Testing with Azure Storage Fuse
# This setup includes OTel collector and optional Jaeger/Prometheus for visualization

version: '3.8'

services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel/config.yaml"]
    ports:
      # gRPC receiver
      - "4317:4317"
      # HTTP receiver
      - "4318:4318"
      # Prometheus metrics endpoint
      - "8888:8888"
      # Health check endpoint
      - "13133:13133"
    volumes:
      - ./otel-collector-config.yaml:/etc/otel/config.yaml
    environment:
      # Set log level (debug, info, warn, error)
      - OTEL_LOG_LEVEL=info
    depends_on:
      - jaeger
      - prometheus
    networks:
      - otel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13133/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Jaeger for distributed tracing visualization (optional)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      # Jaeger UI
      - "16686:16686"
      # Jaeger gRPC receiver
      - "14250:14250"
      # Jaeger HTTP receiver
      - "14268:14268"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - otel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16686/"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Prometheus for metrics visualization (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - otel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  otel-network:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
