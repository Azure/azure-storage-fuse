        - ${{ if eq(parameters.proxy_test, true) }}:
            # -----------------------------------------------------------
            # Ubuntu-20.04 Proxy tests
          - job: Set_3
            timeoutInMinutes: 300
            strategy:
              matrix:
                Ubuntu-20-Proxy:
                  imageName: 'ubuntu-20.04'
                  containerName: 'test-cnt-ubn-18-proxy'
            pool:
              vmImage: $(imageName)

            variables:
              - group: NightlyBlobFuse
              - name: MOUNT_DIR
