            - name: ROOT_DIR
              value: '$(System.DefaultWorkingDirectory)' 
            - name: WORK_DIR
              value: '$(System.DefaultWorkingDirectory)/azure-storage-fuse'

          steps:
            - checkout: none

            - script: |
                hostnamectl
              displayName: 'Host info'
              workingDirectory: $(ROOT_DIR)

            # Clone the repo
            - script: |
                git clone https://github.com/Azure/azure-storage-fuse
