                  client_id: $(AZTEST_CLIENT)
                  tenant_id: $(AZTEST_TENANT)
                  client_secret: $(AZTEST_SECRET)
                  container: $(containerName)
                  config: $(BLOBFUSE2_ADLS_CFG)
                  working_dir: $(WORK_DIR)
                  mount_dir: $(MOUNT_DIR)
                  temp_dir: $(TEMP_DIR)
                  stress_dir: $(BLOBFUSE2_STRESS_DIR)
