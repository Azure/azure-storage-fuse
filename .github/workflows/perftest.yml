name: Performance Testing
on:
  push:
    branches:
      - main
      - vibhansa/perftestrunner

permissions:
  issues: write
  pull-requests: write

jobs:
  PerfTesting:
    runs-on: [self-hosted, 1ES.Pool=blobfuse2-github-pool]
    timeout-minutes: 15
    steps:
      - name: 'Host info'
        run: hostnamectl
        