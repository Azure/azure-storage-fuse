direct-io: true
# Logger configuration
#logging:
  #  type: syslog|silent|base
  #  level: log_off|log_crit|log_err|log_warning|log_info|log_trace|log_debug
  #  file-path: <path where log files shall be stored. Default - '$HOME/.blobfuse2/blobfuse2.log'>

components:
  - libfuse
  - block_cache
  - azstorage


libfuse:
  direct-io: true
  attribute-expiration-sec: 0
  entry-expiration-sec: 0
  negative-entry-expiration-sec: 0

block_cache:
  block-size-mb: 16
  mem-size-mb: 1082
  prefetch: 12
  parallelism: 18

