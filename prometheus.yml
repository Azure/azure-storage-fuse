# Prometheus Configuration for Azure Storage Fuse OTel Testing
# This configuration scrapes metrics from OpenTelemetry Collector

global:
  # Default evaluation interval
  evaluation_interval: 15s
  # Default scrape interval
  scrape_interval: 15s
  # How long to keep metrics in memory
  external_labels:
    monitor: 'otel-fuse-monitor'
    service: 'azure-storage-fuse'

# Alertmanager configuration
alertmanagers:
  - static_configs:
      - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus server itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector metrics endpoint
  - job_name: 'otel-collector'
    # Prometheus metrics are exposed at port 8888
    static_configs:
      - targets: ['otel-collector:8888']
    # Path to metrics
    metrics_path: '/metrics'
    # Scrape interval for this job
    scrape_interval: 15s
    scrape_timeout: 5s

  # Jaeger metrics (if needed)
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    scrape_interval: 15s
    scrape_timeout: 5s
