parameters:
  - name: conf_template
    type: string
  - name: config_file
    type: string
  - name: container
    type: string
  - name: temp_dir
    type: string
  - name: mount_dir
    type: string    
  - name: idstring
    type: string
  - name: adls
    type: boolean
  - name: account_name
    type: string
  - name: account_key
    type: string
  - name: account_type
    type: string
  - name: account_endpoint
  - name: distro_name
    type: string
  - name: quick_test
    type: boolean
    default: true
  - name: verbose_log
    type: boolean
    default: false
  - name: clone
    type: boolean
    default: false
  - name: block_size_mb
    type: string
    default: "8"

steps:   
  - script: |
      cd $(WORK_DIR)
      $(WORK_DIR)/blobfuse2 gen-test-config --config-file=$(WORK_DIR)/testdata/config/azure_key_bc.yaml --container-name=${{ parameters.container }} --temp-path=${{ parameters.temp_dir }} --output-file=${{ parameters.config_file }}
    displayName: 'Create Config File for New Block cache'
    env:
      NIGHTLY_STO_ACC_NAME: ${{ parameters.account_name }}
      NIGHTLY_STO_ACC_KEY: ${{ parameters.account_key }}
      ACCOUNT_TYPE: ${{ parameters.account_type }}
      ACCOUNT_ENDPOINT: ${{ parameters.account_endpoint }}
      VERBOSE_LOG: ${{ parameters.verbose_log }}
    continueOnError: false


  - template: 'mount.yml'
    parameters:
      working_dir: $(WORK_DIR)
      mount_dir: ${{ parameters.mount_dir }}
      temp_dir: ${{ parameters.temp_dir }}
      prefix: ${{ parameters.idstring }}
      ro_mount: false
      mountStep: 
        script: |
          $(WORK_DIR)/blobfuse2 mount ${{ parameters.mount_dir }} --config-file=${{ parameters.config_file }} --default-working-dir=$(WORK_DIR)

  - script: |
      echo "----------------------------------------------"
      ls -l ${{ parameters.mount_dir }}
    displayName: 'Print contents of Block-Cache'

  - script: |
      wget https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.13.tar.xz 
    displayName: 'Download latest linux Source'
    workingDirectory: $(MOUNT_DIR)

  - script: |
      unxz --keep linux-*.tar.xz
    displayName: 'Uncompress Tarballs'
    workingDirectory: $(MOUNT_DIR)

  - script: |
      tar -xvf linux-*.tar
    displayName: 'Untar Linux source'
    workingDirectory: $(MOUNT_DIR)


  - script: |
      make defconfig
    displayName: 'Make Config'
    workingDirectory: $(MOUNT_DIR)

  - script: |
      make -j$(nproc) 2>&1 | tee log
    displayName: 'Compile Source'
    workingDirectory: $(MOUNT_DIR)

  - script: |
      git clone https://github.com/microsoft/vscode.git
    displayName: 'Git Clone VS Code'
    workingDirectory: $(MOUNT_DIR)


  - script: |
      git clone https://github.com/libfuse/libfuse.git
    displayName: 'Git clone libfuse'
    workingDirectory: $(MOUNT_DIR)

  - script: |
      git clone https://github.com/Azure/azure-storage-fuse.git
    displayName: 'Git clone Blobfuse2'
    workingDirectory: $(MOUNT_DIR)

  - script: |
      ./build.sh
    displayName: 'Build Blobfuse'
    workingDirectory: $(MOUNT_DIR)/azure-storage-fuse

  - script: |
      ./blobfuse2 --version
    displayName: 'Run Blobfuse'
    workingDirectory: $(MOUNT_DIR)/azure-storage-fuse

  - template: 'cleanup.yml'
    parameters:
      working_dir: $(WORK_DIR)
      mount_dir: ${{ parameters.mount_dir }}
      temp_dir: ${{ parameters.temp_dir }}
