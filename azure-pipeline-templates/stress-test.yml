parameters:
  - name: stress_dir
    type: string
  - name: idstring
    type: string
    default: ''
  - name: parallel
    type: number
    default: 1
  - name: mountStep
    type: step
  - name: quick
    type: boolean
    default: 'true'
  - name: distro_name
    type: string

steps:
  # Mount the container
  - template: 'mount.yml'
    parameters:
      working_dir: $(WORK_DIR)
      mount_dir: $(MOUNT_DIR)
      temp_dir: $(TEMP_DIR)
      prefix: ${{ parameters.idstring }}
      mountStep: ${{ parameters.mountStep }}

  # Run the stress test script
  - task: Go@0
    inputs:
      command: 'test'
      arguments: '-timeout 120m -v test/stress_test/stress_test.go -args -mnt-path=$(MOUNT_DIR) -quick=${{parameters.quick}}'
      workingDirectory: $(WORK_DIR)
    displayName: 'StressTest: ${{ parameters.idstring }}'
    timeoutInMinutes: 120
    continueOnError: true
    env:
      mount_dir: $(MOUNT_DIR)

  # Delete all files test
  - script: rm -rf ${mount_dir}/*
    timeoutInMinutes: 120
    displayName: 'StressTest: ${{ parameters.idstring }} Cleanup'
    continueOnError: true
    env:
      mount_dir: $(MOUNT_DIR)

  - script: |
      cat blobfuse2-logs.txt
    displayName: 'View Logs'

  - script: |
      > blobfuse2-logs.txt
    displayName: 'Clear Logs'

  # Cleanup 
  - template: 'cleanup.yml'
    parameters:
      unmount: true
      delete_containers: false
    

