parameters:
  - name: working_dir
    type: string
  - name: mount_dir
    type: string

steps:
  - script: |
      ${working_dir}/blobfuse2 mount ${mount_dir} --invalid-param &
      if [ $? = 2 ]; then
        exit 0
      fi
    displayName: 'Invalid Mount'
    continueOnError: false
    env:
      working_dir: ${{ parameters.working_dir }}
      mount_dir: ${{ parameters.mount_dir }}