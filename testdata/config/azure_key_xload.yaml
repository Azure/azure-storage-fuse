logging:
  level: log_debug
  file-path: "blobfuse2-logs.txt"
  type: base

components:
  - libfuse
  - xload
  - attr_cache
  - azstorage

libfuse:
  attribute-expiration-sec: 0
  entry-expiration-sec: 0
  negative-entry-expiration-sec: 0
  ignore-open-flags: true

xload:
  block-size-mb: 16
  path: { 1 }
  export-progress: true
  consistency: true

attr_cache:
  timeout-sec: 3600
  
azstorage:
  type: { ACCOUNT_TYPE }
  endpoint: { ACCOUNT_ENDPOINT }
  account-name: { NIGHTLY_STO_ACC_NAME }
  account-key: { NIGHTLY_STO_ACC_KEY }
  mode: key
  container: { 0 }
  tier: hot
