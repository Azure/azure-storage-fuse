logging:
  level: log_err
  file-path: "./blobfuse2.log"
  type: base

components:
  - libfuse
  - block_cache
  - attr_cache
  - azstorage

libfuse:
  attribute-expiration-sec: 120
  entry-expiration-sec: 120
  negative-entry-expiration-sec: 240
  ignore-open-flags: true

block_cache:
  block-size-mb: 16
  mem-size-mb: 153600
  prefetch: 200
  parallelism: 300
  prefetch-on-open: true

attr_cache:
  timeout-sec: 7200
  
azstorage:
  mode: key
