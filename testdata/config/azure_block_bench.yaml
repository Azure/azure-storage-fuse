logging:
  level: log_err
  file-path: "./blobfuse2.log"
  type: base

components:
  - libfuse
  - block_cache_new
  - attr_cache
  - azstorage

libfuse:
  ignore-open-flags: true

block_cache_new:
  block-size-mb: 16
  mem-size-mb: 204800
  prefetch: 20
  parallelism: 600
  disk-size-mb: 512000 
  disk-timeout-sec: 120 
  #prefetch-on-open: true

azstorage:
  mode: key
  container: { 0 }
  account-name: { AZURE_STORAGE_ACCOUNT }
  account-key: { AZURE_STORAGE_ACCESS_KEY }
  
