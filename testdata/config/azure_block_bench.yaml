logging:
  level: log_err
  file-path: "./blobfuse2.log"
  type: base

components:
  - libfuse
  - block_cache
  - attr_cache
  - azstorage

block_cache:
  cleanup-on-start: true

azstorage:
  mode: key
  container: { 0 }
  account-name: { AZURE_STORAGE_ACCOUNT }
  account-key: { AZURE_STORAGE_ACCESS_KEY }
  
