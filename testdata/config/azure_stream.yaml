logging:
  level: log_debug
  file-path: "blobfuse2-logs.txt"
  type: base

components:
  - libfuse
  - stream
  - attr_cache
  - azstorage

libfuse:
  attribute-expiration-sec: 0
  entry-expiration-sec: 0
  negative-entry-expiration-sec: 0
  ignore-open-flag: true

stream:
  blocks-per-file: 1
  cache-size-mb: 2
  block-size-mb: 4
  handle-limit: 80
  handle-buffer-size-mb: 8

file_cache:
  path: { 1 }
  timeout-sec: 30
  max-size-mb: 2048
  allow-non-empty-temp: true
  cleanup-on-start: true
  cache-file-size-mb: 5


attr_cache:
  timeout-sec: 3600
  
azstorage:
  type: { ACCOUNT_TYPE }
  endpoint: { ACCOUNT_ENDPOINT }
  use-http: false
  account-name: { NIGHTLY_STO_ACC_NAME }
  account-key: { NIGHTLY_STO_ACC_KEY }
  mode: key
  container: { 0 }
  tier: hot
  sdk-trace: { VERBOSE_LOG }