logging:
  level: log_debug
  file-path: "blobfuse2-logs.txt"
  type: base

components:
  - libfuse
  - stream
  - attr_cache
  - azstorage

libfuse:
  attribute-expiration-sec: 0
  entry-expiration-sec: 0
  negative-entry-expiration-sec: 0
  ignore-open-flags: true

stream:
  block-size-mb: 4
  max-buffers: 80
  buffer-size-mb: 8
  file-caching: true

attr_cache:
  timeout-sec: 3600
  
azstorage:
  type: { ACCOUNT_TYPE }
  endpoint: { ACCOUNT_ENDPOINT }
  use-http: false
  account-name: { NIGHTLY_STO_ACC_NAME }
  account-key: { NIGHTLY_STO_ACC_KEY }
  mode: key
  container: { 0 }
  tier: hot