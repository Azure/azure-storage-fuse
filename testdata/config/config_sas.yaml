logging:
  level: log_debug
  file-path: "blobfuse2-logs.txt"
  type: base

account-name: { NIGHTLY_STO_BLOB_ACC_NAME }
container-name: { 0 }
auth:
  type: sas
  sas-token: { NIGHTLY_STO_ACC_SAS }
components:
  - libfuse
  - loopbackfs

libfuse:
  attribute-expiration-sec: 0
  entry-expiration-sec: 0
  ignore-open-flag: true

loopbackfs:
  path: { 1 }