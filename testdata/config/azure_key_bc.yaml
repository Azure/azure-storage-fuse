logging:
  level: log_debug
  file-path: "blobfuse2-logs.txt"
  type: base

components:
  - libfuse
  - block_cache_new
  - attr_cache
  - azstorage

libfuse:
  attribute-expiration-sec: 300
  entry-expiration-sec: 300
  negative-entry-expiration-sec: 300
  ignore-open-flags: true

block_cache_new:
  block-size-mb: 8
  mem-size-mb: 128
  prefetch: 5
  parallelism: 64

block_cache:
  block-size-mb: 8
  mem-size-mb: 256
  prefetch: 11
  parallelism: 64

attr_cache:
  timeout-sec: 3600
  
azstorage:
  type: { ACCOUNT_TYPE }
  endpoint: { ACCOUNT_ENDPOINT }
  use-http: { USE_HTTP }
  account-name: { NIGHTLY_STO_ACC_NAME }
  account-key: { NIGHTLY_STO_ACC_KEY }
  mode: key
  container: { 0 }
  tier: hot
