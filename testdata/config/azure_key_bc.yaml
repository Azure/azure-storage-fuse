logging:
  level: log_debug
  file-path: "blobfuse2-logs.txt"
  type: base

components:
  - libfuse
  - block_cache
  - attr_cache
  - azstorage

libfuse:
  attribute-expiration-sec: 0
  entry-expiration-sec: 0
  negative-entry-expiration-sec: 0
  ignore-open-flags: true

block_cache:
  block-size-mb: 8
  mem-size-mb: 4192
  
  path: block_cache
  disk-size-mb: 4192  
  disk-timeout-sec: 30

  prefetch: 120
  parallelism: 128

attr_cache:
  timeout-sec: 3600
  
azstorage:
  type: { ACCOUNT_TYPE }
  endpoint: { ACCOUNT_ENDPOINT }
  use-http: { USE_HTTP }
  account-name: { NIGHTLY_STO_ACC_NAME }
  account-key: { NIGHTLY_STO_ACC_KEY }
  mode: key
  container: { 0 }
  tier: hot
