logging:
  level: log_debug
  file-path: "blobfuse2-logs.txt"
  type: base

components:
  - libfuse
  - block_cache
  - attr_cache
  - azstorage

libfuse:
  attribute-expiration-sec: 120
  entry-expiration-sec: 120
  negative-entry-expiration-sec: 240
  fuse-trace: false
  ignore-open-flags: true

block_cache:
  block-size-mb: 16
  mem-size-mb: 4096
  prefetch: 100
  parallelism: 128
  disk-timeout-sec: 200
  prefetch-on-open: true

attr_cache:
  timeout-sec: 7200
  
azstorage:
  type: { ACCOUNT_TYPE }
  endpoint: { ACCOUNT_ENDPOINT }
  use-http: false
  account-name: { NIGHTLY_STO_ACC_NAME }
  account-key: { NIGHTLY_STO_ACC_KEY }
  mode: key
  container: { 0 }
  block-list-on-mount-sec: 10
  ignore-access-modify: true
