# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

pr:
- main

jobs:
  # Ubuntu based test suite
  - job: test
    displayName: Build and Test on
    strategy:
      matrix:
        Ubuntu-20:
          imageName: 'ubuntu-20.04'
          containerName: 'test-cnt-ubn-20'
          fuselib: 'libfuse-dev'
          tags: 'fuse2'
          adlsSas: $(AZTEST_ADLS_CONT_SAS_UBN_20)
        Ubuntu-22:
          imageName: 'ubuntu-22.04'
          containerName: 'test-cnt-ubn-22'
          fuselib: 'libfuse3-dev'
          tags: 'fuse3'
          adlsSas: $(AZTEST_ADLS_CONT_SAS_UBN_22)
  
    pool:
      vmImage: $(imageName)
    variables:
      - group: NightlyBlobFuse
      - name: MOUNT_DIR
        value: '$(Pipeline.Workspace)/blob_mnt'
      - name: TEMP_DIR
        value: '$(Pipeline.Workspace)/blobfuse2_tmp'
      - name: BLOBFUSE2_CFG
        value: '$(Pipeline.Workspace)/blobfuse2_proxy.yaml'
      - name: BLOBFUSE2_ADLS_CFG
        value: '$(Pipeline.Workspace)/blobfuse2_proxy.adls.yaml'
      - name: DECODE_PERCENTS
        value: false
      - name: GOPATH
        value: '$(Pipeline.Workspace)/go'
      - name: ROOT_DIR
        value: '$(System.DefaultWorkingDirectory)' 
      - name: WORK_DIR
        value: '$(System.DefaultWorkingDirectory)/azure-storage-fuse'

    steps:
    - checkout: self

    - task: GoTool@0
      inputs:
        version: '1.16.2'
      displayName: "Select Go Version"

    - task: Go@0
      inputs:
        command: 'get'
        arguments: '-d'
        workingDirectory: './'
      displayName: "Get Dependencies"

    # Install fuse and build the code
    - script: |
        sudo apt-get update --fix-missing
        sudo apt-get install $(fuselib) -y
      displayName: 'Install libfuse'

    - task: Go@0
      inputs:
        command: 'build'
        workingDirectory: ./
        arguments: "-tags $(tags) -o blobfuse2"
      displayName: "Build"

    - script: |
        cnfFile=$HOME/azuretest.json
        echo $cnfFile
        touch $cnfFile
        echo "{" > $cnfFile
        echo "\"block-acct\"": "\"$(AZTEST_BLOCK_ACC_NAME)\"", >> $cnfFile
        echo "\"adls-acct\"": "\"$(AZTEST_ADLS_ACC_NAME)\"", >> $cnfFile
        echo "\"block-cont\"": "\"$(containerName)\"", >> $cnfFile
        echo "\"adls-cont\"": "\"$(containerName)\"", >> $cnfFile
        echo "\"block-key\"": "\"$(AZTEST_BLOCK_KEY)\"", >> $cnfFile
        echo "\"adls-key\"": "\"$(AZTEST_ADLS_KEY)\"", >> $cnfFile
        echo "\"block-sas\"": "\"$(AZTEST_BLOCK_SAS)\"", >> $cnfFile
        echo "\"block-cont-sas-ubn-18\"": "\"$(AZTEST_BLOCK_CONT_SAS_UBN_18)\"", >> $cnfFile
        echo "\"block-cont-sas-ubn-20\"": "\"$(AZTEST_BLOCK_CONT_SAS_UBN_20)\"", >> $cnfFile
        echo "\"adls-sas\"": "\"$(adlsSas)\"", >> $cnfFile
        echo "\"msi-appid\"": "\"$(AZTEST_APP_ID)\"", >> $cnfFile
        echo "\"msi-resid\"": "\"$(AZTEST_RES_ID)\"", >> $cnfFile
        echo "\"spn-client\"": "\"$(AZTEST_CLIENT)\"", >> $cnfFile
        echo "\"spn-tenant\"": "\"$(AZTEST_TENANT)\"", >> $cnfFile
        echo "\"spn-secret\"": "\"$(AZTEST_SECRET)\"", >> $cnfFile
        echo "\"skip-msi\"": "true", >> $cnfFile
        echo "\"proxy-address\"": "\"\"" >> $cnfFile
        echo "}" >> $cnfFile
        cat $cnfFile
      displayName: "Create Configuration File"
      continueOnError: false
      workingDirectory: ./

    # Code lint checks (Static-analysis)
    - script: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
        $(go env GOPATH)/bin/golangci-lint --version
        $(go env GOPATH)/bin/golangci-lint run --tests=false --build-tags $(tags) --skip-dirs test,common/stats_collector,common/stats_monitor --max-issues-per-linter=0 -files component/libfuse/libfuse2_handler_test_wrapper.go > lint.log
        result=$(cat lint.log | wc -l)
        if [ $result -ne 0 ]; then
          echo "-----------------------------------"
          echo "Below issues are found in SA"
          cat lint.log
          echo "-----------------------------------"
          exit 1
        else
          echo "-----------------------------------"
          echo "No issues are found in SA"
          echo "-----------------------------------"
        fi 
      displayName: 'Static Analysis (Lint)'
      condition: always()
      workingDirectory: ./

    # Copyright checks
    - script: |
        result=$(grep -L -r --include \*.go "`date +%Y` Microsoft Corporation" ./ | wc -l)
        if [ $result -ne 0 ]; then
          exit 1
        else  
          echo "Copyright statements are up to date"
        fi 
      displayName: 'Copyright check'
      condition: always()
      failOnStderr: true
      workingDirectory: ./

    # Go code formatting checks
    - script: |
        gofmt -s -l -d . | tee >&2
      displayName: 'Go Format Check'
      condition: always()
      failOnStderr: true
      workingDirectory: ./

    # Notices files check
    - script: |
        ./notices_fix.sh
        result=$(git diff NOTICE | wc -l)
        if [ $result -ne 0 ]; then
          echo "Notices needs a fix. Run ./notices_fix.sh and commit NOTICE file."
          exit 1
        else
          echo "Notices are up to date."
        fi 
      displayName: 'Notice file check'
      condition: always()
      failOnStderr: true
      workingDirectory: ./

    # Running unit tests for fuse3 on ubn-20
    - task: Go@0
      inputs:
        command: 'test'
        arguments: '-v -timeout=2h ./... --tags=unittest,$(tags) -coverprofile utcover.cov'
        workingDirectory: ./
      displayName: 'Unit tests'
      continueOnError: false

    # End to End tests
    # ------------------------------------------------------------
    - script: |
        cd $(WORK_DIR)
        $(WORK_DIR)/blobfuse2 gen-test-config --config-file=azure_key.yaml --container-name=$(ContainerName) --temp-path=$(TEMP_DIR) --output-file= $(BLOBFUSE2_CFG)
      displayName: 'Create Config File'
      env:
        NIGHTLY_STO_ACC_NAME: $(NIGHTLY_STO_BLOB_ACC_NAME)
        NIGHTLY_STO_ACC_KEY: $(NIGHTLY_STO_BLOB_ACC_KEY)
        ACCOUNT_TYPE: 'block'
        ACCOUNT_ENDPOINT: 'https://$(NIGHTLY_STO_BLOB_ACC_NAME).blob.core.windows.net'
        VERBOSE_LOG: "false"
      continueOnError: false

    # Print config file
    - script: |
        cat  $(BLOBFUSE2_CFG)
      displayName: 'Print config file'

    - template: 'e2e-tests.yml'
      parameters:
        working_dir: $(WORK_DIR)
        mount_dir: $(MOUNT_DIR)
        temp_dir: $(TEMP_DIR)
        adls: false
        idstring: 'BlockBlob with Key Credentials'
        distro_name:  $(AgentName)
        mountStep:
          script: |
            $(WORK_DIR)/blobfuse2 mount $(MOUNT_DIR) --config-file= $(BLOBFUSE2_CFG)
          displayName: 'E2E TEST: Mount container'
          timeoutInMinutes: 3
          continueOnError: false

    - template: 'cleanup.yml'
      parameters:
        working_dir: $(WORK_DIR)
        mount_dir: $(MOUNT_DIR)
        temp_dir: $(TEMP_DIR)

    # --------------------------------------------------
    - script: |
        cd $(WORK_DIR)
        $(WORK_DIR)/blobfuse2 gen-test-config --config-file=azure_key.yaml --container-name=$(ContainerName) --temp-path=$(TEMP_DIR) --output-file= $(BLOBFUSE2_CFG)
      displayName: 'Create Config File'
      env:
        NIGHTLY_STO_ACC_NAME: $(AZTEST_ADLS_ACC_NAME)
        NIGHTLY_STO_ACC_KEY: $(AZTEST_ADLS_KEY)
        ACCOUNT_TYPE: 'adls'
        ACCOUNT_ENDPOINT: 'https://$(AZTEST_ADLS_ACC_NAME).dfs.core.windows.net'
        VERBOSE_LOG: "false"
      continueOnError: false

    # Print config file
    - script: |
        cat  $(BLOBFUSE2_CFG)
      displayName: 'Print config file'

    - template: 'e2e-tests.yml'
      parameters:
        working_dir: $(WORK_DIR)
        mount_dir: $(MOUNT_DIR)
        temp_dir: $(TEMP_DIR)
        adls: true
        idstring: 'ADLS with Key Credentials'
        distro_name:  $(AgentName)
        mountStep:
          script: |
            $(WORK_DIR)/blobfuse2 mount $(MOUNT_DIR) --config-file= $(BLOBFUSE2_CFG)
          displayName: 'E2E TEST: Mount container'
          timeoutInMinutes: 3
          continueOnError: false

    - template: 'cleanup.yml'
      parameters:
        working_dir: $(WORK_DIR)
        mount_dir: $(MOUNT_DIR)
        temp_dir: $(TEMP_DIR)
    # ------------------------------------------------------------